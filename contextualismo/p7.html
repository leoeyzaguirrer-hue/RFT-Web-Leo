<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P7 · Integración Contextualismo – RFT – ACT</title>

  <style>
    :root {
      --azul-1: #0A2A5C;
      --azul-2: #132F66;
      --azul-3: #000C1A;
      --dorado: #FDBF12;
      --dorado-soft: #FFD978;
      --blanco: #FFFFFF;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #12346d 0%, #050913 55%, #000000 100%);
      color: var(--blanco);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* FONDO HEXAGONAL PREMIUM */
    .hex {
      position: fixed;
      width: 420px;
      height: 420px;
      background: url("../assets/icons/hex-gold.png") no-repeat center/contain;
      opacity: 0.06;
      z-index: -2;
      animation: floatHex 18s ease-in-out infinite;
      pointer-events: none;
    }

    .hex.h1 { top: 6%; left: 4%; }
    .hex.h2 { bottom: 8%; right: 6%; transform: rotate(18deg); }

    @keyframes floatHex {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    /* PARTÍCULAS DORADAS SUAVES */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(253,191,18,0.15) 0, transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(253,191,18,0.12) 0, transparent 55%);
      opacity: 0.7;
      mix-blend-mode: screen;
    }

    /* BOTÓN VOLVER AL MENÚ */
    .top-nav {
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 10;
    }

    .top-nav a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(253,191,18,0.7);
      background: rgba(0,0,0,0.45);
      color: var(--blanco);
      font-size: 14px;
      text-decoration: none;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      transition: 0.25s ease;
      backdrop-filter: blur(6px);
    }

    .top-nav a:hover {
      background: rgba(253,191,18,0.15);
      box-shadow: 0 0 16px rgba(253,191,18,0.7);
    }

    .top-nav span.icon {
      font-size: 16px;
      line-height: 1;
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
      max-width: 1100px;
      margin: 80px auto 60px auto;
      padding: 20px 32px 40px 32px;
    }

    h1 {
      font-family: "Coco Gothic", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 34px;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      text-align: center;
      margin: 10px 0 8px 0;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid rgba(253,191,18,0.6);
      background: rgba(0,0,0,0.45);
      font-size: 13px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin: 0 auto 12px auto;
    }

    .tag-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--dorado-soft);
      box-shadow: 0 0 10px rgba(253,191,18,0.8);
    }

    .sub {
      font-size: 22px;
      opacity: 0.9;
      text-align: center;
      margin-bottom: 10px;
    }

    p.descripcion {
      font-size: 19px;
      opacity: 0.92;
      max-width: 780px;
      margin: 0 auto 26px auto;
      line-height: 1.7;
      text-align: center;
    }

    /* CHIPS DE CAPAS */
    .layers-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 26px auto 34px auto;
    }

    .layer-chip {
      padding: 7px 16px;
      border-radius: 999px;
      border: 1px solid rgba(253,191,18,0.6);
      background: rgba(5,12,24,0.7);
      font-size: 13px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0.85;
    }

    .layer-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid var(--dorado-soft);
      box-shadow: 0 0 8px rgba(253,191,18,0.7);
    }

    /* LAYOUT CENTRAL: RED + PANEL */
    .main-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 26px;
      align-items: stretch;
      margin-top: 18px;
    }

    @media (max-width: 880px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
      .container {
        padding-inline: 18px;
      }
    }

    /* RED INTERACTIVA */
    .network-card {
      position: relative;
      border-radius: 32px;
      padding: 22px 20px 26px 20px;
      background: radial-gradient(circle at top, rgba(255,255,255,0.04) 0, rgba(0,0,0,0.85) 60%);
      border: 2px solid rgba(253,191,18,0.45);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        0 0 18px rgba(253,191,18,0.2);
      overflow: hidden;
    }

    .network-title {
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .network-sub {
      font-size: 14px;
      opacity: 0.86;
      margin-bottom: 16px;
    }

    .network {
      position: relative;
      width: 100%;
      height: 320px;
      margin-top: 12px;
    }

    /* LÍNEAS ENTRE NODOS */
    .line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg,
        rgba(253,191,18,0),
        rgba(253,191,18,0.85),
        rgba(253,191,18,0)
      );
      opacity: 0.6;
      filter: drop-shadow(0 0 10px rgba(253,191,18,0.6));
    }

    .l1 { top: 26%; left: 24%; width: 52%; transform: rotate(-6deg); }
    .l2 { top: 52%; left: 24%; width: 52%; transform: rotate(7deg); }
    .l3 { top: 54%; left: 8%;  width: 84%; transform: rotate(0deg); }

    /* NODOS */
    .node {
      position: absolute;
      width: 160px;
      padding: 14px 12px;
      border-radius: 20px;
      background: radial-gradient(circle at top left, rgba(253,191,18,0.22), rgba(0,0,0,0.96));
      border: 2px solid rgba(253,191,18,0.5);
      font-size: 15px;
      line-height: 1.3;
      cursor: pointer;
      transition: 0.28s ease;
      backdrop-filter: blur(5px);
      box-shadow:
        0 8px 24px rgba(0,0,0,0.6),
        0 0 12px rgba(253,191,18,0.35);
    }

    .node span.label-header {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      opacity: 0.78;
      display: block;
      margin-bottom: 4px;
