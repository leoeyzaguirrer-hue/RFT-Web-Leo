<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextualismo Funcional · Módulo</title>

<style>

/* ============================================
   PALETA GLOBAL
============================================ */
:root {
    --azul-1:#0A2A5C;
    --azul-2:#132F66;
    --azul-3:#000C1A;
    --azul-soft:#0A2A5Cdd;
    --dorado:#FDBF12;
    --dorado-soft:#FFD978;
    --blanco:#FFFFFF;
}

/* ============================================
   FONDO DEL MÓDULO (versión suave)
============================================ */
body{
    margin:0;
    font-family:"Noto Sans", sans-serif;
    background:
        linear-gradient(160deg, rgba(10,42,92,0.55), rgba(19,47,102,0.50), rgba(0,12,26,0.55)),
        url('../assets/patterns/lines.png');
    background-size:cover;
    color:var(--blanco);
    min-height:100vh;
    overflow-x:hidden;
}

/* HEXÁGONO CENTRAL DETRÁS DEL TÍTULO */
.hex-central{
    position:absolute;
    top:120px;
    left:50%;
    transform:translateX(-50%);
    width:400px;
    height:400px;
    background:url('../assets/icons/hex-gold.png') no-repeat center/contain;
    opacity:0.10;
    filter:drop-shadow(0 0 18px rgba(253,191,18,0.35));
    pointer-events:none;
}

/* ============================================
   CONTENEDOR PRINCIPAL
============================================ */
.contenido{
    padding:160px 80px;
    position:relative;
    z-index:2;
}

/* ============================================
   TIPOGRAFÍAS
============================================ */
h1{
    font-family:"Coco Gothic", sans-serif;
    font-size:34px;
    text-transform:uppercase;
    text-align:center;
    margin-bottom:12px;
}

.sub{
    font-size:26px;
    text-align:center;
    opacity:0.9;
    margin-bottom:40px;
}

/* ============================================
   TARJETAS PRINCIPALES
============================================ */
.card-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:32px;
    max-width:900px;
    margin:0 auto;
}

.card{
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,215,80,0.35);
    padding:22px;
    border-radius:20px;
    backdrop-filter:blur(8px);
    text-align:center;
    font-size:22px;
    cursor:pointer;
    transition:0.3s;
}

.card:hover{
    background:rgba(255,215,80,0.22);
    transform:translateY(-6px);
    border-color:var(--dorado);
}

/* ============================================
   BOTÓN PRINCIPAL
============================================ */
.btn{
    margin-top:50px;
    display:block;
    width:max-content;
    padding:16px 34px;
    background:linear-gradient(135deg, var(--dorado), var(--dorado-soft));
    color:#1A1F3B;
    border-radius:999px;
    font-size:22px;
    font-weight:bold;
    margin-left:auto;
    margin-right:auto;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 24px rgba(253,191,18,0.6);
}

</style>
</head>

<body>

<!-- HEXÁGONO GRANDE CENTRAL -->
<div class="hex-central"></div>

<section class="contenido">

    <h1>Bienvenid@ al Contextualismo Funcional</h1>

    <div class="sub">
        La base de toda la ciencia del comportamiento contextual
    </div>

    <div class="card-grid">
        <div class="card">¿Qué es una filosofía de la ciencia?</div>
        <div class="card">¿Qué es el contextualismo funcional?</div>
        <div class="card">¿Qué significa analizar conducta en contexto?</div>
        <div class="card">¿Por qué es la base de ACT/RFT?</div>
    </div>

    <button class="btn">Comenzar módulo</button>

</section>

</body>
</html>
